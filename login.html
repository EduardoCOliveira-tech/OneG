<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - OneG</title>
    <link rel="stylesheet" href="css/telaum_style.css">
    <link rel="website icon" type="png" href="IMG/Smartwall-2.png">
</head>
<body class="auth-body">
    
    <main class="container">
        <div class="auth-box">
            <a href="index.html" class="back-home">
                <span>←</span> Voltar para o início
            </a>
            <h2>Bem-vindo de volta!</h2>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Sua senha" required>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>

            <div class="switch-page">
                Ainda não tem uma conta? 
                <a href="criar_conta.html">Crie agora</a>
            </div>
        </div>
    </main>

    <script type="module">
        import { auth } from './js/firebase-config.js';
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = e.target.querySelector('button');
            const originalText = btn.textContent;
            
            // Feedback visual de carregamento
            btn.textContent = 'Entrando...';
            btn.disabled = true;
            btn.style.opacity = '0.7';
            
            try {
                await signInWithEmailAndPassword(auth, email, password);
                // Se der certo, redireciona
                window.location.href = 'home_page.html';
            } catch (error) {
                // Tratamento de erros comuns
                let msg = 'Erro ao entrar.';
                if (error.code === 'auth/invalid-credential') msg = 'E-mail ou senha incorretos.';
                else if (error.code === 'auth/user-not-found') msg = 'Usuário não encontrado.';
                else if (error.code === 'auth/wrong-password') msg = 'Senha incorreta.';
                else msg = error.message;

                alert(msg);
                
                // Restaura o botão
                btn.textContent = originalText;
                btn.disabled = false;
                btn.style.opacity = '1';
            }
        });
    </script>
    
</body>
</html>
