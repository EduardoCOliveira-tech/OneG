<!DOCTYPE html>

<head>

    <title>Smart Wall: Lista Pública</title>
    
    <link rel="stylesheet" href="css/style_home_page.css"> 
    <link rel="website icon" type="png" href="IMG/Smartwall-2.png">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body style="background: linear-gradient( 90deg, #00bba5, #427f8f);">

    <main class="content-area" style="margin-left: 0;">
        
        <div class="container">
            <header>
                <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0iI2NjYyI+PHBhdGggZD0iTTEyIDEyYy0yLjc2IDAtNSA-Mi4yNCAtNSA-NXMvMi4yNCAtNSA1IC01IDUgMi4yNCA1IDUgLTIuMjQgNSAtNSA1em0wIDJjMi42NyAwIDggMS4zNCA4IDR2Mkg0di0yYzAtMi42NiA1LjMzIC00IDggLTR6Ii8+PC9zdmc+" alt="Foto de Perfil" id="public-profile-pic">
                <h1 id="public-list-title">Carregando lista de presentes...</h1>
            </header>
            
            <div class="controls">
                <div>
                    <div class="filters">
                        <select id="categoryFilter">
                            <option value="">Todas as categorias</option>
                        </select>
                        <select id="statusFilter">
                            <option value="todos">Todos os itens</option>
                            <option value="disponiveis">Disponíveis</option>
                            <option value="comprados">Comprados</option>
                        </select>
                        <input type="text" id="searchInput" placeholder="Pesquisar por nome...">
                    </div>
                    <div class="manga-filter hidden" id="mangaFilterContainer">
                        <select id="mangaFilter">
                            <option value="">Todos os mangás</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="items-grid" id="itemsContainer">
                </div>
            
        </div>
    </main>
    
    <script src="js/public_list.js"></script>
  
</body>
</html>
