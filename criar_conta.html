<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - OneG</title>
    <link rel="stylesheet" href="css/telaum_style.css">
    <link rel="icon" href="img/logo.png" type="image/png">
</head>
<body class="auth-body">
    
    <main class="container">
        <div class="auth-box">
            <a href="index.html" class="back-home">
                <span>←</span> Voltar para o início
            </a>
            <h2>Crie sua conta</h2>
            
            <form id="register-form">
                <div class="form-group">
                    <label for="username">Nome de Usuário </label>
                    <input type="text" id="username" name="username" placeholder="Ex: gamer_pro" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Mínimo 6 caracteres" required minlength="6">
                </div>
                <button type="submit" class="btn btn-primary">Criar Conta Grátis</button>
            </form>

            <div class="switch-page">
                Já tem uma conta? 
                <a href="login.html">Entrar</a>
            </div>
        </div>
    </main>

    <script type="module">
        import { auth, db } from './js/firebase-config.js';
        import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Ícone padrão em base64 (para não depender de links externos)
        //Substitua a linha antiga da imagem Base64 por esta URL externa limpa:
        const DEFAULT_PROFILE_PIC = "https://ui-avatars.com/api/?name=User&background=0D8ABC&color=fff&size=128";  

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const username = document.getElementById('username').value;
            const btn = e.target.querySelector('button');
            const originalText = btn.textContent;
            
            btn.textContent = 'Criando...';
            btn.disabled = true;
            btn.style.opacity = '0.7';

            try {
                // 1. Cria usuário na Autenticação
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // 2. Salva dados extras no Firestore (coleção 'users')
                await setDoc(doc(db, "users", user.uid), {
                    username: username,
                    email: email,
                    isPublic: true,
                    listTitle: 'Minha Lista de Presentes',
                    profilePicture: DEFAULT_PROFILE_PIC,
                    uid: user.uid
                });

                alert('Conta criada com sucesso!');
                window.location.href = 'home_page.html';
                
            } catch (error) {
                let msg = 'Erro ao criar conta: ' + error.message;
                if(error.code === 'auth/email-already-in-use') msg = 'Este e-mail já está cadastrado.';
                
                alert(msg);
                
                btn.textContent = originalText;
                btn.disabled = false;
                btn.style.opacity = '1';
            }
        });
    </script>

</body>
</html>
